<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RTP Video Dashboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        h1 {
            color: #333;
        }
        #dashboard {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 800px;
        }
        #video-player {
            width: 100%;
            max-width: 800px;
            height: auto;
            border: 2px solid #333;
            border-radius: 4px;
        }
        #video-list {
            margin-top: 20px;
            max-height: 200px;
            overflow-y: auto;
        }
        #video-list ul {
            list-style: none;
            padding: 0;
        }
        #video-list li {
            padding: 10px;
            cursor: pointer;
            border-bottom: 1px solid #ddd;
        }
        #video-list li:hover {
            background-color: #f9f9f9;
        }
        #status {
            margin-top: 10px;
            font-size: 16px;
            color: #555;
        }
    </style>
</head>
<body>
    <h1>RTP Video Dashboard</h1>
    <div id="dashboard">
        <video id="video-player" controls>
            Your browser does not support the video element.
        </video>
        <div id="video-list">
            <h3>Available Streams</h3>
            <ul id="stream-list"></ul>
        </div>
        <div id="status">Connecting to WebSocket...</div>
    </div>
    <script>
        const video = document.getElementById('video-player');
        const streamList = document.getElementById('stream-list');
        const status = document.getElementById('status');
        let ws = null;
        let sources = {};

        // Connect to WebSocket
        function connectWebSocket() {
            // Use the same host as the page, with port 8188
            const wsUrl = `ws://${window.location.hostname}:8188`;
            ws = new WebSocket(wsUrl);

            ws.onopen = () => {
                status.textContent = 'Connected to WebSocket server';
                console.log('WebSocket connection opened');
            };

            ws.onmessage = (event) => {
                try {
                    const data = JSON.parse(event.data);
                    const key = `${data.ip}:${data.port}`;
                    if (!sources[key]) {
                        sources[key] = data;
                        const li = document.createElement('li');
                        li.textContent = key;
                        li.addEventListener('click', () => {
                            const videoUrl = `/output/${key}.mp4`;
                            video.src = videoUrl;
                            video.play().catch(e => {
                                console.error('Playback failed:', e);
                                status.textContent = `Error playing ${key}.mp4`;
                            });
                            status.textContent = `Playing: ${key}.mp4`;
                        });
                        streamList.appendChild(li);
                    }
                    status.textContent = `Received source: ${key}`;
                } catch (error) {
                    console.error('Error parsing WebSocket message:', error);
                    status.textContent = 'Error receiving WebSocket data';
                }
            };

            ws.onclose = () => {
                status.textContent = 'WebSocket connection closed';
                console.log('WebSocket connection closed');
                setTimeout(connectWebSocket, 5000); // Reconnect after 5 seconds
            };

            ws.onerror = (error) => {
                status.textContent = 'WebSocket error occurred';
                console.error('WebSocket error:', error);
            };
        }

        // Handle video errors
        video.onerror = () => {
            status.textContent = 'Error: Video playback failed';
            console.error('Video error:', video.error);
        };

        // Initialize
        connectWebSocket();
    </script>
</body>
</html>
