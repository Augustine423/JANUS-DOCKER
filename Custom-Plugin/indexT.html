<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drone Video Dashboard</title>
    <script src="https://webrtc.github.io/adapter/adapter-latest.js"></script>
    <script src="janus.js"></script>
    <script src="dashboard.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f4f4f4;
        }
        h1 {
            color: #333;
        }
        #droneVideo {
            border: 2px solid #333;
            background-color: #000;
            margin-bottom: 20px;
        }
        #streamList {
            list-style: none;
            padding: 0;
        }
        #streamList li {
            background-color: #fff;
            border: 1px solid #ddd;
            padding: 10px;
            margin-bottom: 5px;
            border-radius: 4px;
        }
        button {
            margin-left: 10px;
            padding: 5px 10px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 3px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <h1>Drone Video Dashboard</h1>
    <video id="droneVideo" width="640" height="480" autoplay playsinline controls></video>
    <h2>Available Streams</h2>
    <ul id="streamList">
        <li>Loading streams...</li>
    </ul>
</body>
</html>
